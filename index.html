<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/global-layout.css">
  <script src="https://kit.fontawesome.com/e7963d4f96.js" crossorigin="anonymous"></script>
  <title>VideoPlayer</title>
</head>
<body class="body">
  <div class="video-wrapper">
    <video class="video" id="video" src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" ></video>
    <div class="video__controls">
    
      <span class="video__play fa-solid fa-pause fa-play" id="play-button"></span>
      <span class="video__volume fa-solid fa-volume-off"></span>
      <span class="video__previous fa-solid fa-backward"></span>
      <span class="video__next fa-solid fa-forward"></span>
      
      <div class="video__time-bar">
        <div class="video__time-bar__juice" id="juice"></div>
      </div>
      
      <div>
        <span>4:49</span> / <span>10:11</span></p>
      </div>
      <span class="video__video-speed"> 1x</span>
      <span class="video__bookmark fa-solid fa-bookmark"></span>
      <span class="video__configurations fa-solid fa-gear"></span>
      <span class="video__minimize fa-solid fa-chalkboard"></span>
      <span class="video__fullscrean fa-solid fa-expand"></span>
    </div>
  </div>
  <script src="./src/video-player.js"></script>
</body>
</html>
