<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/global-layout.css">
  <script src="https://kit.fontawesome.com/e7963d4f96.js" crossorigin="anonymous"></script>
  <title>VideoPlayer</title>
</head>
<body class="body">
  <div class="video-wrapper">
    <video class="video" id="video" src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" ></video>
    <div class="controls">
      <div class="time-bar">
        <div class="juice" id="juice"></div>
      </div>
      <div class="buttons-container">
        <button class="play-button fa-solid fa-pause fa-play" id="play-button"></button>
      </div>
    </div>
  </div>
  <script src="./src/video-player.js"></script>
</body>
</html>
